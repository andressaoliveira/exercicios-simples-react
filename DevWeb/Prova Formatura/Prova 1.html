<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 01</title>
    <script src="script.js"> </script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="prova01" class="container">
        <div class="campo">
            <label for="nome">Nome: </label>
            <input id="nome" type="text" value="" placeholder="Digite o nome">
        </div>

        <div class="campo">
            <label for="curso">Curso: </label>
            <select name="curso" id="curso">
                <option value="Informática">Informática</option>
                <option value="Arquitetura">Arquitetura</option>
                <option value="Engenharia">Engenharia</option>
            </select>
        </div>

        </label>
        <div class="campo">
            <label for="genero">Gênero: </label>
            <input type="radio" name="genero" value="Masculino" checked>Masculino</input>
            <input type="radio" name="genero" value="Feminino">Feminino</input>
            <input type="radio" name="genero" value="Outro"> Outro</input>
            </label>
        </div>

        <div id="convidados" class="campo">
            <label>Convidados:</label>
            <input size="1" id="convidados-valor" value="0" />
            <button onclick="incrementar('+')">+</button>
            <button onclick="incrementar('-')">-</button>
        </div>

        <button onclick="inserir()">Adicionar</button>

        <button onclick="exibir()">Exibir lista</button>

        <button onclick="limpar()">Limpar lista</button>

        <div id="resultado"></div>
    </div>
</body>

</html>
